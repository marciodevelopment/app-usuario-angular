<div class="formgrid grid flex align-content-center flex-wrap">
  <div class="field col-12 md:col-3">
    <label for="cdCidade">Cód. Cidade:</label>
    <input
      id="cdCidade"
      pInputText
      placeholder="Código da cidade"
      [ngModel]="cidadeSelecionada?.cdCidade"
      (change)="changeEvent($event)"
      type="text"
      class="w-full"
    />
  </div>
  <div class="field col-12 md:col-7">
    <label for="nmCidade">Nome Cidade:</label>
    <input
      pInputText
      id="nmCidade"
      placeholder="Nome da cidade"
      [ngModel]="cidadeSelecionada?.nmCidade"
      type="text"
      disabled="true"
      class="w-full"
    />
  </div>
  <div class="md:col-2">
    <button
      type="button"
      class="p-button-success mt-3"
      pButton
      pRipple
      icon="pi pi-check"
      label="Pesquisar"
      (click)="clickPesquisar()"
      pTooltip="Selecionar Item"
      tooltipPosition="top"
    ></button>
  </div>
</div>
